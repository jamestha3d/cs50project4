{% extends "network/layout.html" %}

{% block body %}
     {% if user.is_authenticated %}

    <form action="{% url 'make_post' %}" method="post">
        <div class="form-group" style="padding: 40px; width: 80%;">
        {% csrf_token %}
        {{ form }}    
        <input class="btn btn-primary" type="submit" value="Post">
        </div>
    </form>

      {% endif %}
{% endblock %}
